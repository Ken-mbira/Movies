{% load static %} {% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block styles %} {% bootstrap_css%}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css"> {% endblock %}
</head>

<body>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %} {% block content %} {% endblock %}{% block scripts %} {% bootstrap_javascript %} {% endblock %}
</body>

</html>
