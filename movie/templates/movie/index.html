{% extends 'base.html' %}{% block content %}
<h1>Hello world!</h1>
{% if user.is_authenticated %}
<div class="mb-3">
    <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
</div>
{% else %}
<div class="mb-3">
    <a class="btn btn-secondary" href="{% url 'login' %}">Log In</a>
</div>
{% endif %} {% endblock %}
