{% extends 'base.html' %}{% load static %}{% block content %}
<div class="container-fluid" style="background-color:black">
    <div style="display:flex;justify-content:center;">
        <div id=" carouselExampleSlidesOnly " class="carousel slide " data-bs-ride="carousel ">
            <div class="carousel-inner ">
                <div class="carousel-item active ">
                    <img src="{{movies.0.image_path}} " class="img-fluid " width="500px " alt="... ">
                </div>
                <div class="carousel-item ">
                    <img src="{{movies.1.image_path}} " class="img-fluid " width="500px " alt="... ">
                </div>
                <div class="carousel-item ">
                    <img src="{{movies.2.image_path}} " class="img-fluid " width="500px " alt="... ">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row grid" data-masonry='{"percentPosition": true }'>
            {% for movie in movies %}
            <div class="col-sm-3 col-xs-3 col-md-3" style="margin-bottom:5px">
                <a href="{% url 'movie' movie.id %}" style="text-decoration:none; color:black">
                    <img class="img-thumbnail " src="{{movie.image_path}} ">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% if user.is_authenticated %} {% else %}
<div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Hello there!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Welcome to <b>Movie Galore</b>. For the best user experience, please <a href="{% url 'register' %}">Sign Up</a> or if you already have an account <a href="{% url 'login' %}">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
{% endif %} {% endblock %}
